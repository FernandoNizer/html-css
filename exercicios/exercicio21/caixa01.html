<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            
            background-color: lightgray;

            width: 300px;
            height: 300px;
            
            border: 10px ridge lightslategray;
            
            padding: 10px;
            
            margin:20px auto 20px auto ;
            
            outline: 5px dashed rgb(238, 179, 191);
        }
        a{
            border: 5px dotted red;
            padding: 5px;
            background-color: aqua;
        }

    </style>

</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>.Vamos ver como funciona.</p>    
</body>
</html>
