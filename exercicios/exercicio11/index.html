<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miídias em HTMl.5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em Html.5</p>

    <audio preload="metadata" controls autoplay loop >
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
        <p>Infeliz seu navegador não conseguiu reproduzir o áudio. <a href="guanacast-33.mp3">Clique aqui</a> para baixar o arquivo Mp3.</p>
     
    </audio>
    <h1>Reproduzindo Videos</h1>
    <p>Vamos reproduzir videos em HTMl.5</p>
    <video src=""></video>
    
</body>
</html>
